{% extends 'base.html' %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/verify.css' %}">
{% endblock %}

{% block content %}


    <div class="verify" >
        <div class="">
            <div class="card text-center">
                <div class="card-header font-weight-bold">
                    We've sent you a code to {{ request.session.user_info.phone }}
                </div>
                <div class="card-body">
                    <form action="" method="post" class="">
                        {% csrf_token %}
                    <p> {{ form.otp_code }}</p>
                    <button type="submit"
                            class="btn btn-secondary btn-block text-uppercase m-2 rounded-pill shadow-sm">
                        Submit
                    </button>
                    <a href="#" class="btn btn-secondary m-2 btn-block rounded-pill shadow-sm">Resend Code</a>
                    </form>

                </div>
            </div>
        </div>
    </div>


{% endblock %}
